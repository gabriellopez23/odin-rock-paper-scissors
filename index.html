<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Odin Rock Paper Scissors</title>
</head>
<body>
    <div id="title">Rock Paper Scissors</div>
    <div id="rounds">Round: 0</div>
    <div class="scores">
        <div id="human-score">P1 Score: 0</div>
        <div id="computer-score">CPU Score: 0</div>
    </div>

    <div class="choices">
        <button id="rock-button">Rock</button>
        <button id="paper-button">Paper</button>
        <button id="scissors-button">Scissors</button>
    </div>

    <div class="message" id="round-message">Make your choice!</div>
    
    <div class="message" id="result-message"></div>

    <div class="footer">
        <a href="">Copyright @ 2025 Gabriel Lopez Lugo</a>
    </div>

    <script src="rock-paper-scissors.js"></script>
</body>
</html>
