<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Odin Rock Paper Scissors</title>
</head>
<body>
    <div id="title">Rock Paper Scissors</div>
    <div id="rounds">Round 1</div>
    <div class="scores">
        <div id="human-score">Human Score: 0</div>
        <div id="computer-score">Computer Score: 0</div>
    </div>

    <div class="choices">
        <button id="rock-button">Rock</button>
        <button id="paper-button">Paper</button>
        <button id="scissors-button">Scissors</button>
    </div>

    <div class="message" id="round-message"></div>
    
    <div class="message" id="result-message"></div>

    <script src="rock-paper-scissors.js"></script>
</body>
</html>
